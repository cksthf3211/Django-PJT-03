{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

  <div class="container">
    <h1>login.html</h1>
    <hr>
    <form action="{% url 'accounts:login' %}" method="POST">
      {% bootstrap_form form%}
      {% csrf_token %}

      <input type="submit" class="btn btn-primary">
    </form>
  </div>

{% endblock content %}
