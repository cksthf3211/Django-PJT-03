<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <title></title>
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% load static %}
    {% load django_bootstrap5 %}
  </head>

  <body>
    <nav class="py-2 bg-light border-bottom">
      <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
          <li class="nav-item">
            <a href="{% url 'accounts:index' %}" class="nav-link link-dark px-2 active" aria-current="page">Home</a>
          </li>
        </ul>
        <ul class="nav">
          {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a href="#" class="nav-link link-dark px-2">hi,
                {{ user }}</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'accounts:logout' %}" class="nav-link link-dark px-2">Logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a href="{% url 'accounts:login' %}" class="nav-link link-dark px-2">Login</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'accounts:signup' %}" class="nav-link link-dark px-2">Sign up</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    {% block content %}{% endblock content %}
  </body>

</html>
